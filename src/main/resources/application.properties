spring.application.name=project_module_5

spring.datasource.url=jdbc:mysql://localhost:3306/casestudy
spring.datasource.username=${MYSQL_USER:}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# SendGrid API Key
sendgrid.api.key=${SENDGRID_API_KEY:}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:}
sendgrid.template.register.id=${SENDGRID_TEMPLATALTER TABLE role ADD CONSTRAINT uk_role_name UNIQUE (name);E_REGISTER_ID:}

#JPA-Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.web.resources.static-locations=classpath:/static/

# Thư mục lưu avatar trên server
upload.avatar.dir=./uploads/avatars/

# Đường dẫn public để truy cập ảnh
upload.avatar.url=/avatars/

