<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duyệt rút tiền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <th:block th:replace="admin/fragments/navbar :: sidebar-styles"></th:block>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .content-wrapper {
            display: flex;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        .table-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
        }
        .table thead {
            background-color: var(--primary-color);
            color: #fff;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(59,130,246,0.05);
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/navbar :: sidebar(${activePage})"></div>

    <!-- Main Content -->
    <main>
        <div class="table-container">
            <h1 class="h4 mb-4">Danh sách yêu cầu rút tiền</h1>

            <table class="table table-hover table-bordered align-middle">
                <thead>
                <tr>
                    <th>Nhà hàng</th>
                    <th>Số tiền</th>
                    <th>Ghi chú</th>
                    <th>Ngày yêu cầu</th>
                    <th class="text-center">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="req : ${requests}">
                    <td th:text="${req.restaurant.name}"></td>
                    <td th:text="${#numbers.formatDecimal(req.withdrawAmount,0,'COMMA',0,'POINT')} + ' ₫'"></td>
                    <td th:text="${req.note} ?: '-'"></td>
                    <td th:text="${#temporals.format(req.withdrawTime,'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <!-- Duyệt -->
                        <form th:action="@{'/admin/wallet/approve/' + ${req.id}}" method="post"
                              class="d-inline approve-form">
                            <button class="btn btn-success btn-sm" type="submit">
                                <i class="fas fa-check me-1"></i>Duyệt
                            </button>
                        </form>

                        <!-- Từ chối -->
                        <form th:action="@{'/admin/wallet/reject/' + ${req.id}}" method="post"
                              class="d-inline reject-form">
                            <div class="input-group input-group-sm d-none note-group mt-2">
                                <input type="text" name="note" placeholder="Nhập lý do" class="form-control">
                                <button class="btn btn-danger" type="submit">Xác nhận</button>
                            </div>
                            <button type="button" class="btn btn-outline-danger btn-sm reject-btn mt-1">
                                <i class="fas fa-times me-1"></i>Từ chối
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(requests)}">
                    <td colspan="5" class="text-center text-muted">Không có yêu cầu chờ duyệt</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.approve-form').forEach(form => {
        form.addEventListener('submit', e => {
            if (!confirm('Bạn có chắc chắn muốn duyệt yêu cầu này?')) e.preventDefault();
        });
    });

    document.querySelectorAll('.reject-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const group = this.closest('.reject-form').querySelector('.note-group');
            group.classList.toggle('d-none');
            if (!group.classList.contains('d-none')) {
                group.querySelector('input').focus();
            }
        });
    });

    document.querySelectorAll('.reject-form').forEach(form => {
        form.addEventListener('submit', e => {
            const noteInput = form.querySelector('input[name="note"]');
            if (!noteInput.value.trim()) {
                alert('Vui lòng nhập ghi chú khi từ chối!');
                e.preventDefault();
            }
        });
    });
});
</script>
</body>
</html>
