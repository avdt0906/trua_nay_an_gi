<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Sửa thông tin người dùng</h1>

    <!-- Form gửi POST -->
    <form th:action="@{/admin/users/update/{id}(id=${user.id})}"
          th:object="${user}"
          method="post"
          class="row g-3">

        <div class="col-md-6">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="fullName" class="form-label">Họ tên</label>
            <input type="text" th:field="*{fullName}" id="fullName" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" id="phone" class="form-control" required>
        </div>
        <div class="col-md-12">
            <label for="roles" class="form-label">Roles</label>
            <select id="roles"
                    th:field="*{roles}"
                    multiple="multiple"
                    class="form-select">
                <!-- Sử dụng id của Role để tránh lỗi converter -->
                <option th:each="r : ${allRoles}"
                        th:value="${r.id}"
                        th:text="${r.name}">
                </option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{admin/users/list}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
