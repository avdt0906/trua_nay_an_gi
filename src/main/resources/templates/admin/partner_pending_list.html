<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nhà hàng thân thiết chờ duyệt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Sidebar CSS -->
    <th:block th:replace="admin/fragments/navbar :: sidebar-styles"></th:block>
</head>

<body class="d-flex">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/navbar :: sidebar(${activePage})"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-4">Nhà hàng thân thiết chờ duyệt</h1>
            <a th:href="@{/admin/restaurants/pending}" class="btn btn-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>
        <!-- Không có yêu cầu -->
        <div th:if="${#lists.isEmpty(partnerRequests)}" class="alert alert-info">
            Hiện tại không có yêu cầu nhà hàng thân thiết nào.
        </div>

        <!-- Có yêu cầu -->
        <div th:if="${!#lists.isEmpty(partnerRequests)}">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Tên nhà hàng</th>
                        <th>Chủ sở hữu</th>
                        <th>Địa chỉ</th>
                        <th>Số điện thoại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${partnerRequests}">
                        <td th:text="${r.name}"></td>
                        <td th:text="${r.user.fullName}"></td>
                        <td th:text="${r.address}"></td>
                        <td th:text="${r.phone}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                th:data-bs-target="'#detailModal-' + ${r.id}">
                                Xem chi tiết
                            </button>
                            <form th:action="@{'/admin/restaurants/approvals/partner/approve/' + ${r.id}}" method="post"
                                class="d-inline">
                                <button class="btn btn-success btn-sm"
                                    onclick="return confirm('Xác nhận duyệt?')">Duyệt</button>
                            </form>
                            <form th:action="@{'/admin/restaurants/approvals/partner/reject/' + ${r.id}}" method="post"
                                class="d-inline">
                                <button class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận từ chối?')">Từ
                                    chối</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal chi tiết -->
        <div th:each="r : ${partnerRequests}">
            <div class="modal fade" th:id="'detailModal-' + ${r.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${r.name}">Tên nhà hàng</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Chủ sở hữu:</strong> <span th:text="${r.user.fullName}"></span></p>
                            <p><strong>Địa chỉ:</strong> <span th:text="${r.address}"></span></p>
                            <p><strong>Số điện thoại:</strong> <span th:text="${r.phone}"></span></p>
                            <p><strong>Mô tả:</strong> <span th:text="${r.description}"></span></p>
                            <div th:if="${r.logoUrl}">
                                <strong>Logo:</strong><br>
                                <img th:src="${r.logoUrl}" alt="Logo" class="img-fluid" style="max-height: 150px;">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
