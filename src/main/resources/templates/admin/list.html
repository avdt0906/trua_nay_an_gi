<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Chủ nhà hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Sidebar Styles -->
  <th:block th:replace="admin/fragments/navbar :: sidebar-styles"></th:block>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .content-wrapper {
      display: flex;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .table-container {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,.05);
    }
    .table thead {
      background-color: var(--primary-color);
      color: #fff;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(59, 130, 246, 0.05);
    }
    .btn-action {
      margin: 0 2px;
      width: 38px;
    }
  </style>
</head>
<body>

<div class="content-wrapper">
  <!-- Sidebar -->
  <div th:replace="admin/fragments/navbar :: sidebar(${activePage})"></div>

  <!-- Main Content -->
  <main>
    <div class="table-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">Danh sách Chủ nhà hàng</h1>
        <a th:href="@{/admin/restaurants/pending}" class="btn btn-primary">
          <i class="fas fa-plus me-1"></i> Chờ duyệt
        </a>
      </div>

      <!-- Flash Messages -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Empty State -->
      <div th:if="${owners.isEmpty()}">
        <div class="alert alert-info" role="alert">
          Chưa có chủ nhà hàng nào được đăng ký.
        </div>
      </div>

      <!-- Data Table -->
      <div th:if="${!owners.isEmpty()}">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Username</th>
                <th>Email</th>
                <th>Trạng thái Cửa hàng</th>
                <th class="text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="owner : ${owners}" th:with="restaurant=${restaurantMap[owner.id]}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.fullName}"></td>
                <td th:text="${owner.username}"></td>
                <td th:text="${owner.email}"></td>
                <td>
                  <div th:if="${restaurant != null}">
                    <span th:if="${restaurant.isLocked}" class="badge bg-danger">Đã bị khóa</span>
                    <span th:unless="${restaurant.isLocked}" class="badge bg-success">Đang hoạt động</span>
                  </div>
                  <div th:unless="${restaurant != null}">
                    <span class="badge bg-secondary">Chưa có</span>
                  </div>
                </td>
                <td class="text-center">
                  <a th:href="@{/admin/owner/{id}(id=${owner.id})}" class="btn btn-sm btn-success btn-action" title="Xem Chi Tiết">
                    <i class="fas fa-eye"></i>
                  </a>
                  <a href="#" class="btn btn-sm btn-info btn-action" title="Sửa">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a href="#" class="btn btn-sm btn-danger btn-action" title="Xóa">
                    <i class="fas fa-trash"></i>
                  </a>
                  <!-- Toggle Lock Button -->
                  <button th:if="${restaurant != null}" type="button" class="btn btn-sm btn-warning btn-action"
                          th:data-action="@{/admin/restaurant/toggle-lock/{id}(id=${restaurant.id})}"
                          th:data-restaurant-name="${restaurant.name}"
                          th:data-is-locked="${restaurant.isLocked}"
                          th:title="${restaurant.isLocked ? 'Mở khóa Nhà hàng' : 'Khóa Nhà hàng'}"
                          data-bs-toggle="modal" data-bs-target="#confirmModal">
                    <i class="fas" th:classappend="${restaurant.isLocked ? 'fa-lock-open' : 'fa-lock'}"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Xác nhận hành động</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirmModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <form id="confirmActionForm" method="post" class="d-inline">
          <button type="submit" class="btn" id="confirmActionButton">Xác nhận</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const confirmModal = document.getElementById('confirmModal');
  if (confirmModal) {
    confirmModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const actionUrl = button.getAttribute('data-action');
      const restaurantName = button.getAttribute('data-restaurant-name');
      const isLocked = button.getAttribute('data-is-locked') === 'true';

      const modalBody = confirmModal.querySelector('#confirmModalBody');
      const confirmButton = confirmModal.querySelector('#confirmActionButton');
      const confirmForm = confirmModal.querySelector('#confirmActionForm');

      if (isLocked) {
        modalBody.textContent = `Bạn có chắc chắn muốn MỞ KHÓA nhà hàng "${restaurantName}"?`;
        confirmButton.className = 'btn btn-success';
        confirmButton.textContent = 'Mở khóa';
      } else {
        modalBody.textContent = `Bạn có chắc chắn muốn KHÓA nhà hàng "${restaurantName}"?`;
        confirmButton.className = 'btn btn-warning';
        confirmButton.textContent = 'Khóa';
      }

      confirmForm.setAttribute('action', actionUrl);
    });
  }
</script>
</body>
</html>
