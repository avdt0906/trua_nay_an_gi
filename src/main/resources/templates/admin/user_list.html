<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Sidebar Styles -->
  <th:block th:replace="~{admin/fragments/navbar :: sidebar-styles}"></th:block>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .content-wrapper {
      display: flex;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .table-container {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,.05);
    }
    .table thead {
      background-color: var(--primary-color);
      color: #fff;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(59, 130, 246, 0.05);
    }
    .btn-action {
      margin: 0 2px;
      min-width: 38px;
    }
  </style>
</head>
<body>

<div class="content-wrapper">
  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/navbar :: sidebar(${activePage})}"></div>

  <!-- Main Content -->
  <main>
    <div class="table-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">Danh sách Người dùng</h1>
        <a th:href="@{/admin}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i> Quay lại
        </a>
      </div>

      <!-- Flash Messages -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Empty State -->
      <div th:if="${users == null || users.isEmpty()}">
        <div class="alert alert-info" role="alert">
          Chưa có người dùng nào.
        </div>
      </div>

      <!-- Data Table -->
      <div th:if="${users != null && !users.isEmpty()}">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên đăng nhập</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Roles</th>
                <th class="text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                  <span th:each="r : ${user.roles}" 
                        th:text="${r.name}"
                        class="badge bg-primary me-1"></span>
                </td>
                <td class="text-center">
                  <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" 
                     class="btn btn-sm btn-warning btn-action" title="Sửa">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
                     class="btn btn-sm btn-danger btn-action" 
                     onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');"
                     title="Xóa">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages != null}" aria-label="Page navigation">
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link" 
                 th:href="@{/admin/users/list(page=${currentPage-1}, size=${size})}">«</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage} ? 'active'">
              <a class="page-link" th:text="${i + 1}" 
                 th:href="@{/admin/users/list(page=${i}, size=${size})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
              <a class="page-link" 
                 th:href="@{/admin/users/list(page=${currentPage+1}, size=${size})}">»</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
