<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Sidebar Styles -->
  <th:block th:replace="admin/fragments/navbar :: sidebar-styles"></th:block>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .content-wrapper {
      display: flex;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .table-container {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,.05);
    }
    .table thead {
      background-color: var(--primary-color);
      color: #fff;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(59, 130, 246, 0.05);
    }
  </style>
</head>
<body>

<div class="content-wrapper">
  <!-- Sidebar -->
  <div th:replace="admin/fragments/navbar :: sidebar(${activePage})"></div>

  <!-- Main Content -->
  <main>
    <div class="table-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">Danh sách Đơn hàng</h1>
      </div>

      <!-- Bộ lọc trạng thái -->
      <form class="mb-3" method="get" th:action="@{/admin/orders/list}">
        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <select class="form-select" name="statusId">
              <option value="" th:selected="${selectedStatus == null}">
                -- Tất cả trạng thái --
              </option>
              <option th:each="st : ${orderStatuses}"
                      th:value="${st.id}"
                      th:text="${st.name}"
                      th:selected="${selectedStatus != null and selectedStatus == st.id}">
              </option>
            </select>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">
              <i class="fas fa-filter me-1"></i> Lọc
            </button>
          </div>
        </div>
      </form>

      <!-- Bảng đơn hàng -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Khách hàng</th>
              <th>Nhà hàng</th>
              <th>Shipper</th>
              <th>Trạng thái</th>
              <th>Tổng tiền</th>
              <th>Ngày tạo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${ordersPage}">
              <td th:text="${order.user.username}"></td>
              <td th:text="${order.restaurant.name}"></td>
              <td th:text="${order.shipper != null ? order.shipper.name : 'Chưa gán'}"></td>
              <td th:text="${order.orderStatus.name}"></td>
              <td th:text="|${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')} ₫|"></td>
              <td th:text="${#temporals.format(order.createdAt,'dd/MM/yyyy HH:mm')}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang -->
      <nav th:if="${ordersPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${ordersPage.first} ? 'disabled'">
            <a class="page-link"
               th:href="@{/admin/orders/list(statusId=${selectedStatus}, page=${ordersPage.number - 1}, size=${ordersPage.size})}">
               « Trước
            </a>
          </li>

          <li class="page-item"
              th:each="i : ${#numbers.sequence(0, ordersPage.totalPages - 1)}"
              th:classappend="${i == ordersPage.number} ? 'active'">
            <a class="page-link"
               th:text="${i + 1}"
               th:href="@{/admin/orders/list(statusId=${selectedStatus}, page=${i}, size=${ordersPage.size})}">
            </a>
          </li>

          <li class="page-item" th:classappend="${ordersPage.last} ? 'disabled'">
            <a class="page-link"
               th:href="@{/admin/orders/list(statusId=${selectedStatus}, page=${ordersPage.number + 1}, size=${ordersPage.size})}">
               Sau »
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
