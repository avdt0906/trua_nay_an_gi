<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách coupon</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- BIẾN MÀU SẮC VÀ THUỘC TÍNH CHUNG --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #495057;
            --text-muted-color: #6c757d;
            --sidebar-bg: #1e1e2f;
            --sidebar-text: rgba(255, 255, 255, 0.8);
            --sidebar-text-hover: #ffffff;
            --sidebar-active-bg: linear-gradient(60deg, #7b2cbf, #9d4edd);
            --border-color: #dee2e6;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 0.5rem; /* 8px */
            --sidebar-width: 260px;
            --sidebar-width-collapsed: 85px;
            --transition-speed: 0.3s;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            color: var(--text-color);
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1030;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            transition: width var(--transition-speed) ease;
            overflow-x: hidden;
        }

        .sidebar .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .sidebar-header h3 {
            color: #fff;
            font-weight: 500;
            margin: 0;
            font-size: 1.2rem;
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .sidebar-nav .nav-item {
            list-style: none;
        }

        .sidebar-nav .nav-link {
            color: var(--sidebar-text);
            display: flex;
            align-items: center;
            padding: 12px 25px;
            margin: 4px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .sidebar-nav .nav-link i {
            font-size: 20px;
            margin-right: 20px;
            min-width: 30px;
            text-align: center;
            transition: margin var(--transition-speed) ease;
        }

        .sidebar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--sidebar-text-hover);
        }

        .sidebar-nav .nav-link.active {
            background: var(--sidebar-active-bg);
            color: #fff;
            box-shadow: 0 4px 15px -2px rgba(0, 0, 0, 0.2), 0 7px 10px -5px rgba(138, 43, 226, 0.4);
        }

        /* --- Main Panel --- */
        .main-panel {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left var(--transition-speed) ease;
            width: calc(100% - var(--sidebar-width));
        }

        /* --- CƠ CHẾ THÒ RA THỤT VÀO CHO SIDEBAR --- */
        .wrapper.sidebar-collapsed .sidebar {
            width: var(--sidebar-width-collapsed);
        }

        .wrapper.sidebar-collapsed .main-panel {
            margin-left: var(--sidebar-width-collapsed);
            width: calc(100% - var(--sidebar-width-collapsed));
        }

        .wrapper.sidebar-collapsed .sidebar .sidebar-header h3 {
            opacity: 0;
        }

        .wrapper.sidebar-collapsed .sidebar .nav-link span {
            opacity: 0;
            visibility: hidden;
            width: 0;
        }

        .wrapper.sidebar-collapsed .sidebar .nav-link i {
            margin-right: 0;
        }

        .wrapper.sidebar-collapsed .sidebar .nav-link {
            justify-content: center;
        }

        /* --- Top Navbar --- */
        .navbar-main {
            background-color: var(--surface-color);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
        }
        .navbar-main .nav-link {
            color: var(--text-muted-color);
        }
        .navbar-main .dropdown-menu {
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        /* --- CSS CHO ICON TOGGLE MỚI --- */
        .navbar-main .sidebar-toggle-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: all 0.3s ease-in-out;
        }

        .navbar-main #sidebarToggle:hover .sidebar-toggle-icon {
            color: var(--secondary-color);
        }

        .wrapper.sidebar-collapsed .sidebar-toggle-icon {
            transform: rotate(180deg);
        }

        /* --- Custom Cards --- */
        .card {
            border: none;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            background: var(--surface-color);
            width: 100%;
            box-shadow: var(--box-shadow);
        }

        .card .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
            border-top: 4px solid var(--primary-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .card .card-title {
            margin: 0;
            color: var(--text-color);
            font-weight: 500;
        }
        .card .card-category {
            color: var(--text-muted-color);
            margin-top: 0.25rem;
            font-size: 0.9em;
        }

        /* --- Table Styles --- */
        .table > thead > tr > th {
            border-bottom: 2px solid var(--border-color) !important;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1.5rem;
        }

        .table > tbody > tr > td {
            border-top: 1px solid var(--border-color);
            vertical-align: middle;
            padding: 1rem 1.5rem;
        }

        .table > tbody > tr:hover {
            background-color: #f8f9fa;
        }

        .table-dish-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .badge {
            padding: 0.4em 0.8em;
            font-weight: 500;
            border-radius: 50rem;
        }

        /* --- Form & Button Styles --- */
        .form-control, .btn {
            transition: all 0.2s ease-in-out;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 27, 203, 0.25);
        }

        .btn-action {
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div th:replace="owner/restaurant/dashboard :: restaurant-sidebar"></div>
    <div class="main-panel">
        <div th:replace="owner/restaurant/dashboard :: restaurant-navbar"></div>
        <div class="content pt-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                                    <div>
                                        <h4 class="card-title">Danh sách coupon</h4>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        <a th:href="@{/restaurants/coupons/add_coupon_form}" class="btn btn-primary">
                                            <i class="fas fa-plus me-1"></i> Thêm mới
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive" th:if="${coupons != null && !coupons.isEmpty()}">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>Mã Coupon</th>
                                            <th>Giảm theo giá</th>
                                            <th>Giảm theo %</th>
                                            <th>Giảm tối thiểu</th>
                                            <th>Giảm tối đa</th>
                                            <th>Mô tả</th>
                                            <th>Trạng thái</th>
                                            <th class="text-end">Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="coupon : ${coupons}">
                                            <td class="fw-bold" th:text="${coupon.name}"></td>
                                            <td>
                                                <span class="fw-bold" th:if="${coupon.fixedDiscount != null}"
                                                      th:text="${#numbers.formatDecimal(coupon.fixedDiscount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                            </td>
                                            <td>
                                                <span class="fw-bold" th:if="${coupon.percentDiscount != null}"
                                                      th:text="${#numbers.formatDecimal(coupon.percentDiscount, 0, 'COMMA', 0, 'POINT')} + ' %'"></span>
                                            </td>
                                            <td>
                                                <span class="fw-bold" th:if="${coupon.maxDiscount != null}"
                                                      th:text="${#numbers.formatDecimal(coupon.minOrder, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                            </td>
                                            <td>
                                                <span class="fw-bold" th:if="${coupon.maxDiscount != null}"
                                                      th:text="${#numbers.formatDecimal(coupon.maxDiscount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                            </td>
                                            <td>
                                                <span th:text="${coupon.description}"></span>
                                            </td>
                                            <td>
                                                <span class="badge text-bg-success" th:if="${coupon.isAvailable}">Có sẵn</span>
                                                <span class="badge text-bg-secondary" th:unless="${coupon.isAvailable}">Tạm khoá</span>
                                            </td>
                                            <td class="text-end">
                                                <a th:href="@{'/restaurants/coupons/edit_coupon_form/' + ${coupon.id}}" class="btn btn-sm btn-outline-info rounded-circle btn-action" title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{'/restaurants/coupons/delete_coupon/' + ${coupon.id}}" class="btn btn-sm btn-outline-danger rounded-circle btn-action" title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <a class="btn btn-primary" th:if="${coupons.hasPrevious()}"
                                   th:href="@{/restaurants/coupons/coupon_list(page=${coupons.number - 1})}">Previous</a>
                                <span th:text="${coupons.number + 1}"></span> | <span th:text="${coupons.totalPages}"></span>
                                <a class="btn btn-primary" th:if="${coupons.hasNext()}"
                                   th:href="@{/restaurants/coupons/coupon_list(page=${coupons.number + 1})}">Next</a>

                                <div class="text-center py-5" th:if="${coupons == null || coupons.isEmpty()}">
                                    <i class="fas fa-utensil-spoon fa-4x text-muted mb-3"></i>
                                    <h4 class="text-muted">Chưa có coupon nào</h4>
                                    <p class="text-muted">Hãy thêm coupon để bắt đầu thu hút khách hàng!</p>
                                    <a th:href="@{/restaurants/coupons/add_coupon_form}" class="btn btn-primary btn-lg mt-3">
                                        <i class="fas fa-plus me-2"></i>Thêm coupon mới
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const wrapper = document.querySelector('.wrapper');

        const toggleSidebar = () => {
            wrapper.classList.toggle('sidebar-collapsed');
            if (wrapper.classList.contains('sidebar-collapsed')) {
                localStorage.setItem('sidebarState', 'collapsed');
            } else {
                localStorage.setItem('sidebarState', 'expanded');
            }
        };

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
        }

        if (localStorage.getItem('sidebarState') === 'collapsed') {
            wrapper.classList.add('sidebar-collapsed');
        }
    });
</script>
</body>
</html>
