<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <th:block th:replace="owner/restaurant/dashboard :: restaurant-content"></th:block>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    thead {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
    }

    thead tr td {
      padding: 12px 15px;
      font-weight: bold;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
    }

    tbody tr {
      border-bottom: 1px solid #e9ecef;
      transition: background 0.2s ease;
    }

    tbody tr:hover {
      background: #f1f3f5;
    }

    tbody td {
      padding: 12px 15px;
      font-size: 14px;
      color: #495057;
    }

    img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #dee2e6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      table, thead, tbody, tr, td {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody td {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #dee2e6;
      }

      tbody td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #212529;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">

  <div th:replace="owner/restaurant/dashboard :: restaurant-sidebar"></div>

  <div class="main-panel">
    <div th:replace="owner/restaurant/dashboard :: restaurant-navbar"></div>
    <div class="container">
      <h2>Thông kê đơn hàng theo user</h2>
      <table>
        <thead>
        <tr>
          <td>Mã đơn hàng</td>
          <td>Hình ảnh</td>
          <td>Coupon</td>
          <td>Địa chỉ</td>
          <td>Trạng thái</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${couponsList}">
          <td th:text="${row.getOrder().getId()}"></td>
          <td>
            <img th:src="'/images/dish/' + ${row.getDish().getPictureUrl()}" th:alt="${row.getDish().getPictureUrl()}">
          </td>
          <td th:text="${row.getOrder().getCoupon().getName()}"></td>
          <td th:text="${row.getOrder().getAddress()}"></td>
          <td th:text="${row.getOrder().getOrderStatus().getName()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
