<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <th:block th:replace="owner/restaurant/dashboard :: restaurant-content"></th:block>

    <style>
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Style cho group nút trạng thái */
        .status-filter {
            margin-bottom: 20px;
        }

        .status-filter button {
            border: none;
            padding: 10px 18px;
            margin-right: 10px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        .status-filter button:nth-child(1) {
            background-color: #28a745; /* Đã giao */
        }

        .status-filter button:nth-child(2) {
            background-color: #ffc107; /* Đang giao */
            color: #212529;
        }

        .status-filter button:nth-child(3) {
            background-color: #dc3545; /* Chờ xác nhận */
        }

        .status-filter button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* Bảng */
        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .table thead th {
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px;
        }

        .table tbody td {
            padding: 10px;
            font-size: 0.9rem;
        }

        .table tbody td a {
            text-decoration: none;
            color: #007bff;
        }

        .table tbody td a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
            transition: background-color 0.2s ease;
        }

        /* Khi không có voucher */
        .no-voucher {
            color: #dc3545;      /* đỏ cảnh báo */
            font-style: italic;
            font-weight: 500;
        }

        /* Nút voucher */
        .voucher-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffc107, #ffb300); /* vàng gradient */
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .voucher-link:hover {
            background: linear-gradient(135deg, #ffca2c, #e0a800); /* vàng đậm hơn khi hover */
            transform: scale(1.15) rotate(-5deg); /* phóng to và nghiêng nhẹ cho nổi bật */
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="wrapper">

    <div th:replace="owner/restaurant/dashboard :: restaurant-sidebar"></div>

    <div class="main-panel">
        <div th:replace="owner/restaurant/dashboard :: restaurant-navbar"></div>
        <div class="container">
            <h2 class="page-title">Danh sách đơn hàng</h2>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped align-middle mb-0">
                            <thead class="text-center" >
                            <tr>
                                <td>Mã mặt hàng</td>
                                <td>Người đặt</td>
                                <td>Địa chỉ</td>
                                <td>Ngày đặt</td>
                                <td>Trạng thái</td>
                                <td>Voucher</td>
                                <td>Chuyển trạng thái</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${ordersList}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.getUser().getFullName()}"></td>
                                <td th:text="${order.getAddress()}"></td>
                                <td th:text="${order.getCreatedAt()}"></td>
                                <td th:text="${order.getOrderStatus().getName()}"></td>
                                <td>
                                     <span class="no-voucher" th:if="${order.getCoupon() == null}">
                                        Món ăn này không có voucher
                                     </span>
                                    <a class="voucher-link" th:if="${order.getCoupon() != null}"
                                       th:href="@{'/restaurants/orders/findAllByCoupon/' + ${order.getId()}}">
                                        <i class="fas fa-ticket-alt"></i>
                                    </a>
                                </td>
                                <td>
                                    <!-- Nút mở next status modal -->
                                    <button th:if="${order.getOrderStatus().getId() == 1 ||
                                            order.getOrderStatus().getId() == 2 || order.getOrderStatus().getId() == 3}"
                                            type="button" class="btn btn-sm btn-success shadow-sm rounded-pill px-3"
                                            data-bs-toggle="modal" th:data-bs-target="'#nextStatusModal-' + ${order.id}">
                                        <i class="fas fa-check me-1"></i> Next Status
                                    </button>
                                    <button th:if="${order.getOrderStatus().getId() == 4 ||
                                            order.getOrderStatus().getId() == 5 || order.getOrderStatus().getId() == 6}"
                                            type="button" class="btn btn-sm btn-secondary shadow-sm rounded-pill px-3">
                                        <i class="fas fa-check me-1"></i> Next Status
                                    </button>
                                    <!-- Nút mở cancel status modal -->
                                    <button th:if="${order.getOrderStatus().getId() == 1 ||
                                            order.getOrderStatus().getId() == 2 || order.getOrderStatus().getId() == 3}"
                                            type="button" class="btn btn-sm btn-danger shadow-sm rounded-pill px-3"
                                            data-bs-toggle="modal" th:data-bs-target="'#cancelStatusModal-' + ${order.getId()}">
                                        <i class="fas fa-times me-1"></i> Cancel Status
                                    </button>
                                    <button th:if="${order.getOrderStatus().getId() == 4 ||
                                            order.getOrderStatus().getId() == 5 || order.getOrderStatus().getId() == 6}"
                                            type="button" class="btn btn-sm btn-secondary shadow-sm rounded-pill px-3"
                                            data-bs-toggle="modal" th:data-bs-target="'#cancelStatusModal-' + ${order.getId()}">
                                        <i class="fas fa-times me-1"></i> Cancel Status
                                    </button>
                                </td>

                                <!-- Modal -->
                                <div class="modal fade" th:id="'nextStatusModal-' + ${order.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content border-0 shadow-lg rounded-4">
                                                <!-- Header -->
                                                <div class="modal-header bg-warning text-white rounded-top-4">
                                                    <h5 class="modal-title fw-semibold">
                                                        <i class="fas fa-sliders-h me-2"></i>Chuyển trạng thái đơn hàng
                                                    </h5>
                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                                </div>

                                                <!-- Body -->
                                                <div class="modal-body px-4 py-3">
                                                    <p class="text-muted mb-3">Bạn có muốn chuyển trạng thái tiếp theo<span></span>?</p>
                                                </div>

                                                <!-- Footer -->
                                                <div class="modal-footer border-0 pt-0 pb-4">
                                                    <button type="button" class="btn btn-light border rounded-pill px-3"
                                                            data-bs-dismiss="modal">
                                                        <i class="fas fa-times me-1"></i>Đóng
                                                    </button>
                                                    <a th:href="@{'/restaurants/orders/update/' + ${order.id}}" type="button" class="btn btn-success rounded-pill px-4">
                                                        <i class="fas fa-save me-1"></i>Chuyển trạng thái
                                                    </a>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" th:id="'cancelStatusModal-' + ${order.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content border-0 shadow-lg rounded-4">
                                                <!-- Header -->
                                                <div class="modal-header bg-warning text-white rounded-top-4">
                                                    <h5 class="modal-title fw-semibold">
                                                        <i class="fas fa-sliders-h me-2"></i>Huỷ đơn hàng
                                                    </h5>
                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                                </div>

                                                <!-- Body -->
                                                <div class="modal-body px-4 py-3">
                                                    <p class="text-muted mb-3">Bạn có muốn huỷ đơn hàng này<span></span>?</p>
                                                </div>

                                                <!-- Footer -->
                                                <div class="modal-footer border-0 pt-0 pb-4">
                                                    <button type="button" class="btn btn-light border rounded-pill px-3"
                                                            data-bs-dismiss="modal">
                                                        <i class="fas fa-times me-1"></i>Đóng
                                                    </button>
                                                    <a th:href="@{'/restaurants/orders/cancel/' + ${order.id}}" type="button" class="btn btn-danger rounded-pill px-4">
                                                        <i class="fas fa-save me-1"></i>Huỷ trạng thái
                                                    </a>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
