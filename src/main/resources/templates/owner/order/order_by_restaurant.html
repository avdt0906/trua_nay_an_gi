<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm theo nhà hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .page-title {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #dc3545;
    }
    .summary-box {
      margin-top: 20px;
      text-align: right;
    }
    .summary-box h4 {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div th:replace="owner/restaurant/dashboard :: restaurant-sidebar"></div>
<div class="container">
  <h2 class="page-title">Danh sách sản phẩm theo nhà hàng</h2>

  <table class="table table-bordered table-hover table-striped align-middle">
    <thead class="table-dark text-center">
    <tr>
      <th>Mã mặt hàng</th>
      <th>Hình ảnh</th>
      <th>Tên người đặt</th>
      <th>Nhà hàng</th>
      <th>Số lượng</th>
      <th>Giá sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${dishList}" class="text-center">
      <td th:text="${row.id}"></td>
      <td>
        <img th:src="@{'/images/dish/' + ${row.pictureUrl}}" alt="Ảnh sản phẩm">
      </td>
      <td th:text="${row.restaurant.user.username}"></td>
      <td th:text="${row.restaurant.name}"></td>
      <td th:text="${row.restaurant.id}"></td>
      <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(row.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
    </tr>
    </tbody>
  </table>

  <div class="summary-box">
    <h4>
      Tổng sản phẩm theo nhà hàng:
      <span class="text-success" th:text="${sum}"></span>
    </h4>
  </div>
</div>
</body>
</html>
