<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar gốc đã được sửa lại đường dẫn cho đúng -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/owner/restaurants/dashboard}">
            <i class="fas fa-utensils me-2 text-primary"></i>Restaurant Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#restaurantNavbar" aria-controls="restaurantNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="restaurantNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/owner/restaurants/dashboard}"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/owner/dishes}"><i class="fas fa-utensil-spoon me-1"></i>Quản lý Món ăn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/owner/orders}"><i class="fas fa-receipt me-1"></i>Quản lý Đơn hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="h3 mb-4">Danh sách Đơn hàng</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-body">
            <div th:if="${orders.isEmpty()}" class="alert alert-info">Chưa có đơn hàng nào.</div>

            <table class="table table-hover align-middle" th:if="${!orders.isEmpty()}">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ghi chú</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.user.fullName}"></td>
                    <td th:text="${order.customerNote}"></td>
                    <td>
                         <span th:switch="${order.orderStatus.name}">
                            <span th:case="'Chờ xác nhận'" class="badge bg-warning text-dark" th:text="${order.orderStatus.name}"></span>
                            <span th:case="'Đã xác nhận'" class="badge bg-info" th:text="${order.orderStatus.name}"></span>
                            <span th:case="'Đang chế biến'" class="badge bg-primary" th:text="${order.orderStatus.name}"></span>
                            <span th:case="*" class="badge bg-secondary" th:text="${order.orderStatus.name}"></span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/owner/orders/detail/{id}(id=${order.id})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-eye"></i> Chi tiết
                        </a>

                        <!-- SỬA: Xóa bỏ CSRF token vì đã bị vô hiệu hóa trong SecurityConfig -->
                        <form th:if="${order.orderStatus.id == 1}" th:action="@{/owner/orders/update-status/{id}(id=${order.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-success">Xác nhận đơn</button>
                        </form>

                        <form th:if="${order.orderStatus.id == 2}" th:action="@{/owner/orders/update-status/{id}(id=${order.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-info">Bắt đầu chế biến</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Cấu trúc HTML cho Popup (Modal) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="successModalBody">
                <!-- Nội dung thông báo thành công sẽ được chèn vào đây -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript để kích hoạt Popup -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const successMessage = /*[[${successMessage}]]*/ null;

    if (successMessage) {
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        document.getElementById('successModalBody').innerText = successMessage;
        successModal.show();
    }
    /*]]>*/
</script>

</body>
</html>
