<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doanh thu tháng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS chung dashboard -->
    <th:block th:replace="owner/restaurant/dashboard :: restaurant-content"></th:block>
</head>
<body>
<div class="wrapper">

    <!-- Sidebar -->
    <div th:include="owner/restaurant/dashboard :: restaurant-sidebar"></div>

    <!-- Main panel -->
    <div class="main-panel">
        <!-- Navbar -->
        <div th:include="owner/restaurant/dashboard :: restaurant-navbar"></div>

        <!-- Nội dung doanh thu -->
        <div class="content pt-2">
            <div class="container-fluid">

                <h3>Doanh thu tháng này</h3>
                <p>Tổng doanh thu: 
                    <strong th:text="${#numbers.formatDecimal(monthlyRevenue,0,'COMMA',0,'POINT')} + ' VNĐ'"></strong>
                </p>

                <!-- Các thẻ thống kê nhỏ nếu muốn -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card card-stat border-start border-success border-4">
                            <div class="card-body">
                                <div>
                                    <p class="card-category text-muted mb-1">Số đơn</p>
                                    <h4 class="card-title mb-0" th:text="${orders.size()}">0</h4>
                                </div>
                                <div class="stat-icon">
                                    <i class="fas fa-receipt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat border-start border-warning border-4">
                            <div class="card-body">
                                <div>
                                    <p class="card-category text-muted mb-1">Doanh thu trung bình</p>
                                    <h4 class="card-title mb-0" th:text="${#numbers.formatDecimal(monthlyRevenue/orders.size(),0,'COMMA',0,'POINT')} + ' VNĐ'">0 VNĐ</h4>
                                </div>
                                <div class="stat-icon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table doanh thu -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Chi tiết đơn hàng</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-bordered table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Ngày đặt</th>
                                    <th>Mã đơn</th>
                                    <th>Khách hàng</th>
                                    <th>Tổng tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.user.fullName}"></td>
                                    <td th:text="${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')} + ' VNĐ'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <a th:href="@{/restaurants/contract}" class="btn btn-primary mt-3">
                    <i class="fas fa-arrow-left me-1"></i>Quay lại hợp đồng
                </a>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sidebar toggle giống dashboard
    document.addEventListener("DOMContentLoaded", function () {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const wrapper = document.querySelector('.wrapper');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                wrapper.classList.toggle('sidebar-collapsed');
                localStorage.setItem('sidebarState', wrapper.classList.contains('sidebar-collapsed') ? 'collapsed' : 'expanded');
            });
        }
        if (localStorage.getItem('sidebarState') === 'collapsed') {
            wrapper.classList.add('sidebar-collapsed');
        }
    });
</script>
</body>
</html>
