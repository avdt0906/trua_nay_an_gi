<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .05);
        }

        .img-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Sử dụng Navbar Fragment -->
<div th:replace="~{owner/fragments/owner_fragments :: navbar}"></div>

<!-- Main Content -->
<main class="container mt-4">
    <div class="row" th:if="${restaurant}">
        <div class="col-lg-8">
            <!-- Card chứa bảng danh sách món ăn -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-utensils me-2"></i>Quản lý món ăn
                    </h5>
                    <a th:href="@{/restaurants/dishes/add_dish_form}" class="btn btn-light btn-sm">
                        <i class="fas fa-plus me-1"></i> Thêm món ăn
                    </a>
                </div>
                <div class="card-body">
                    <!-- Form tìm kiếm -->
                    <form th:action="@{/restaurants/dishes/dish_list}" method="get" class="mb-3">
                        <div class="input-group">
                            <input type="text" name="search" class="form-control"
                                   placeholder="Tìm kiếm theo tên món ăn..." th:value="${search}">
                            <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <!-- Hiển thị thông báo (nếu có) -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert"
                         th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                         th:text="${errorMessage}"></div>

                    <!-- Bảng hiển thị danh sách -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Hình ảnh</th>
                                <th>Tên món ăn</th>
                                <th>Giá</th>
                                <th>Danh mục</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Lặp qua danh sách món ăn -->
                            <tr th:each="dish, iterStat : ${dishes}">
                                <td th:text="${iterStat.count}"></td>
                                <td>
                                    <!-- Xử lý ảnh an toàn, có ảnh mặc định -->
                                    <img th:src="${dish.pictureUrl != null and dish.pictureUrl != '' ? '/images/dish/eat_food/' + dish.pictureUrl : '/images/default-dish.png'}"
                                         alt="Ảnh món ăn" class="img-thumbnail">
                                </td>
                                <td class="fw-bold" th:text="${dish.name}"></td>
                                <td th:text="${#numbers.formatDecimal(dish.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                <!-- Truy cập an toàn để tránh lỗi Null -->
                                <td th:text="${dish.category?.name ?: 'N/A'}"></td>
                                <td>
                                    <span th:if="${dish.isAvailable}" class="badge bg-success">Đang bán</span>
                                    <span th:unless="${dish.isAvailable}" class="badge bg-secondary">Ngừng bán</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{'/restaurants/dishes/edit_dish_form/' + ${dish.id}}"
                                       class="btn btn-warning btn-sm" title="Sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <!-- Form xóa an toàn, sử dụng POST -->
                                    <form th:action="@{/restaurants/dishes/delete/{id}(id=${dish.id})}" method="post"
                                          class="d-inline"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa món ăn này không? Hành động này không thể hoàn tác.');">
                                        <button type="submit" class="btn btn-danger btn-sm" title="Xóa">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <!-- Hiển thị khi không có món ăn nào -->
                            <tr th:if="${dishes == null or #lists.isEmpty(dishes)}">
                                <td colspan="7" class="text-center text-muted py-5">
                                    <i class="fas fa-utensil-spoon fa-3x mb-3"></i>
                                    <h5 class="mb-1">Chưa có món ăn nào</h5>
                                    <p>Hãy bắt đầu bằng cách thêm món ăn đầu tiên cho nhà hàng của bạn.</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-chart-bar me-2"></i>Thống kê
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Trạng thái mở cửa:</span>
                        <span th:if="${restaurant.isOpen}" class="badge bg-success">
                            <i class="fas fa-door-open me-1"></i>Đang mở
                        </span>
                        <span th:unless="${restaurant.isOpen}" class="badge bg-secondary">
                            <i class="fas fa-door-closed me-1"></i>Đã đóng
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Đối tác dài hạn:</span>
                        <span th:if="${restaurant.isLongTermPartner}" class="badge bg-warning">
                            <i class="fas fa-star me-1"></i>Có
                        </span>
                        <span th:unless="${restaurant.isLongTermPartner}" class="badge bg-light text-dark">
                            <i class="fas fa-star-o me-1"></i>Không
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <span>Trạng thái khóa:</span>
                        <span th:if="${restaurant.isLocked}" class="badge bg-danger">
                            <i class="fas fa-lock me-1"></i>Đã khóa
                        </span>
                        <span th:unless="${restaurant.isLocked}" class="badge bg-success">
                            <i class="fas fa-unlock me-1"></i>Hoạt động
                        </span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div th:replace="~{owner/fragments/owner_fragments :: quick_action}"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
