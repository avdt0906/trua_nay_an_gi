<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách món ăn</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="owner/restaurant/dashboard :: restaurant-content"></th:block>
    <style>
        /* --- BIẾN MÀU SẮC VÀ THUỘC TÍNH CHUNG --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #495057;
            --text-muted-color: #6c757d;
            --sidebar-bg: #1e1e2f;
            --sidebar-text: rgba(255, 255, 255, 0.8);
            --sidebar-text-hover: #ffffff;
            --sidebar-active-bg: linear-gradient(60deg, #7b2cbf, #9d4edd);
            --border-color: #dee2e6;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 0.5rem;
            /* 8px */
            --sidebar-width: 260px;
            --sidebar-width-collapsed: 85px;
            --transition-speed: 0.3s;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            color: var(--text-color);
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1030;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            transition: width var(--transition-speed) ease;
            overflow-x: hidden;
        }

        .sidebar .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .sidebar-header h3 {
            color: #fff;
            font-weight: 500;
            margin: 0;
            font-size: 1.2rem;
            white-space: nowrap;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .sidebar-nav .nav-item {
            list-style: none;
        }

        .sidebar-nav .nav-link {
            color: var(--sidebar-text);
            display: flex;
            align-items: center;
            padding: 12px 25px;
            margin: 4px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .sidebar-nav .nav-link i {
            font-size: 20px;
            margin-right: 20px;
            min-width: 30px;
            text-align: center;
            transition: margin var(--transition-speed) ease;
        }

        .sidebar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--sidebar-text-hover);
        }

        .sidebar-nav .nav-link.active {
            background: var(--sidebar-active-bg);
            color: #fff;
            box-shadow: 0 4px 15px -2px rgba(0, 0, 0, 0.2), 0 7px 10px -5px rgba(138, 43, 226, 0.4);
        }

        /* --- Main Panel --- */
        .main-panel {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left var(--transition-speed) ease;
            width: calc(100% - var(--sidebar-width));
        }

        /* --- CƠ CHẾ THÒ RA THỤT VÀO CHO SIDEBAR --- */
        .wrapper.sidebar-collapsed .sidebar {
            width: var(--sidebar-width-collapsed);
        }

        .wrapper.sidebar-collapsed .main-panel {
            margin-left: var(--sidebar-width-collapsed);
            width: calc(100% - var(--sidebar-width-collapsed));
        }

        .wrapper.sidebar-collapsed .sidebar .sidebar-header h3 {
            opacity: 0;
        }

        .wrapper.sidebar-collapsed .sidebar .nav-link span {
            opacity: 0;
            visibility: hidden;
            width: 0;
        }

        .wrapper.sidebar-collapsed .sidebar .nav-link i {
            margin-right: 0;
        }

        .wrapper.sidebar-collapsed .sidebar .nav-link {
            justify-content: center;
        }

        /* --- Top Navbar --- */
        .navbar-main {
            background-color: var(--surface-color);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
        }

        .navbar-main .nav-link {
            color: var(--text-muted-color);
        }

        .navbar-main .dropdown-menu {
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        /* --- CSS CHO ICON TOGGLE MỚI --- */
        .navbar-main .sidebar-toggle-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: all 0.3s ease-in-out;
        }

        .navbar-main #sidebarToggle:hover .sidebar-toggle-icon {
            color: var(--secondary-color);
        }

        .wrapper.sidebar-collapsed .sidebar-toggle-icon {
            transform: rotate(180deg);
        }

        /* --- Custom Cards --- */
        .card {
            border: none;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            background: var(--surface-color);
            width: 100%;
            box-shadow: var(--box-shadow);
        }

        .card .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
            border-top: 4px solid var(--primary-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .card .card-title {
            margin: 0;
            color: var(--text-color);
            font-weight: 500;
        }

        .card .card-category {
            color: var(--text-muted-color);
            margin-top: 0.25rem;
            font-size: 0.9em;
        }

        /* --- Table Styles --- */
        .table>thead>tr>th {
            border-bottom: 2px solid var(--border-color) !important;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1.5rem;
        }

        .table>tbody>tr>td {
            border-top: 1px solid var(--border-color);
            vertical-align: middle;
            padding: 1rem 1.5rem;
        }

        .table>tbody>tr:hover {
            background-color: #f8f9fa;
        }

        .table-dish-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .badge {
            padding: 0.4em 0.8em;
            font-weight: 500;
            border-radius: 50rem;
        }

        /* --- Form & Button Styles --- */
        .form-control,
        .btn {
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 27, 203, 0.25);
        }

        .btn-action {
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div th:replace="owner/restaurant/dashboard :: restaurant-sidebar"></div>

        <div class="main-panel">
            <div th:replace="owner/restaurant/dashboard :: restaurant-navbar"></div>

            <div class="content pt-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                                        <div>
                                            <h4 class="card-title">Danh sách món ăn</h4>
                                            <p class="card-category">Quản lý thực đơn của nhà hàng</p>
                                        </div>
                                        <div class="d-flex align-items-center gap-2">
                                            <form th:action="@{/restaurants/dishes/dish_list}" method="get"
                                                class="mb-0">
                                                <div class="input-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="Tìm kiếm món ăn..." name="search"
                                                        th:value="${search}">
                                                    <button class="btn btn-outline-secondary" type="submit">
                                                        <i class="fas fa-search"></i>
                                                    </button>
                                                </div>
                                            </form>
                                            <a th:href="@{/restaurants/dishes/add_dish_form}" class="btn btn-primary">
                                                <i class="fas fa-plus me-1"></i> Thêm mới
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive" th:if="${dishes != null && !dishes.isEmpty()}">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Hình ảnh</th>
                                                    <th>Tên món ăn</th>
                                                    <th>Danh mục</th>
                                                    <th>Giá</th>
                                                    <th>Trạng thái</th>
                                                    <th class="text-end">Hành động</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="dish : ${dishes}">
                                                    <td>
                                                        <img th:src="${'/images/dish/' + dish.getPictureUrl()}"
                                                            alt="Dish Image" class="table-dish-img">
                                                    </td>
                                                    <td class="fw-bold" th:text="${dish.name}"></td>
                                                    <td>
                                                        <span class="badge text-bg-info"
                                                            th:text="${dish.category.name}"></span>
                                                    </td>
                                                    <td class="text-danger fw-bold"
                                                        th:text="${#numbers.formatDecimal(dish.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                                    </td>
                                                    <td>
                                                        <span class="badge text-bg-success"
                                                            th:if="${dish.isAvailable}">Có sẵn</span>
                                                        <span class="badge text-bg-secondary"
                                                            th:unless="${dish.isAvailable}">Hết hàng</span>
                                                    </td>
                                                    <td class="text-end">
                                                        <a th:href="@{'/restaurants/orders/dish/' + ${dish.getId()}}"
                                                            class="btn btn-sm btn-outline-info rounded-circle btn-action"
                                                            title="Chỉnh sửa">
                                                            <i class="fa-regular fa-eye"></i>
                                                        </a>
                                                        <a th:href="@{'/restaurants/dishes/edit_dish_form/' + ${dish.id}}"
                                                            class="btn btn-sm btn-outline-info rounded-circle btn-action"
                                                            title="Chỉnh sửa">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <a th:href="@{'/restaurants/dishes/delete_dish/' + ${dish.id}}"
                                                            class="btn btn-sm btn-outline-danger rounded-circle btn-action"
                                                            title="Xóa">
                                                            <i class="fas fa-trash"></i>
                                                        </a>
                                                        <form th:action="@{/restaurants/dishes/select}" method="post"
                                                            class="d-inline"
                                                            onsubmit="return confirm('Bạn có chắc muốn chọn món này làm đặc trưng?');">

                                                            <input type="hidden" name="restaurantId"
                                                                th:value="${restaurant.id}">
                                                            <input type="hidden" name="dishId" th:value="${dish.id}">
                                                            <button type="submit"
                                                                class="btn btn-sm rounded-circle btn-action"
                                                                title="Chọn làm món đặc trưng" th:classappend="${restaurant.featuredDishId != null 
                         and restaurant.featuredDishId == dish.id} 
                         ? 'btn-warning text-white' 
                         : 'btn-outline-warning'">
                                                                <i class="fa-solid fa-star"></i>
                                                            </button>

                                                        </form>


                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <a class="btn btn-primary" th:if="${dishes.hasPrevious()}"
                                        th:href="@{/restaurants/dishes/dish_list(page=${dishes.number - 1})}">Previous</a>
                                    <span th:text="${dishes.number + 1}"></span> | <span
                                        th:text="${dishes.totalPages}"></span>
                                    <a class="btn btn-primary" th:if="${dishes.hasNext()}"
                                        th:href="@{/restaurants/dishes/dish_list(page=${dishes.number + 1})}">Next</a>

                                    <div class="text-center py-5" th:if="${dishes == null || dishes.isEmpty()}">
                                        <i class="fas fa-utensil-spoon fa-4x text-muted mb-3"></i>
                                        <h4 class="text-muted">Chưa có món ăn nào</h4>
                                        <p class="text-muted">Hãy thêm món ăn để bắt đầu phục vụ khách hàng!</p>
                                        <a th:href="@{/restaurants/dishes/add_dish_form}"
                                            class="btn btn-primary btn-lg mt-3">
                                            <i class="fas fa-plus me-2"></i>Thêm món ăn mới
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const wrapper = document.querySelector('.wrapper');

            const toggleSidebar = () => {
                wrapper.classList.toggle('sidebar-collapsed');
                if (wrapper.classList.contains('sidebar-collapsed')) {
                    localStorage.setItem('sidebarState', 'collapsed');
                } else {
                    localStorage.setItem('sidebarState', 'expanded');
                }
            };

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (localStorage.getItem('sidebarState') === 'collapsed') {
                wrapper.classList.add('sidebar-collapsed');
            }
        });
    </script>
</body>

</html>
