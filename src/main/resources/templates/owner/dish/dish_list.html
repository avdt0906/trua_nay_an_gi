<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .05);
            transition: transform .2s, box-shadow .2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
        }

        .dish-img {
            height: 180px;
            object-fit: cover;
            border-radius: 0.75rem 0.75rem 0 0;
        }
    </style>
</head>
<body>

<!-- Sử dụng Navbar Fragment -->
<div th:replace="~{owner/fragments/owner_fragments :: navbar}"></div>

<!-- Main Content -->
<main class="container mt-4">
    <div class="row" th:if="${restaurant}">
        <div class="col-lg-8">
            <!--Search Form-->
            <form th:action="@{/restaurants/dishes/dish_list}" method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm theo tên món ăn..." name="search"
                           th:value="${search}">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-store me-2"></i>Danh sách món ăn
                    </h5>
                </div>
                <div class="card-body">
                    <a th:href="@{/restaurants/dishes/add_dish_form}" class="btn btn-outline-primary">
                        <i class="fas fa-plus me-2"></i>Thêm món ăn mới
                    </a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="row g-4" th:if="${dishes}">
                            <div class="col-md-4" th:each="dish : ${dishes}">
                                <div class="card h-100">
                                    <img th:src="${'/images/dish/eat_food/' + dish.pictureUrl}" alt="Dish Image" class="dish-img">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold" th:text="${dish.name}"></h5>
                                        <p class="card-text text-muted mb-2" th:text="${dish.description}"></p>
                                        <span class="badge bg-primary me-1" th:text="${dish.category.name}"></span>
                                        <span class="badge bg-success" th:if="${dish.isAvailable}">Có sẵn</span>
                                        <span class="badge bg-secondary" th:unless="${dish.isAvailable}">Hết hàng</span><br>
                                    </div>
                                    <div class="card-footer d-flex justify-content-between align-items-center">
                                        <span class="fw-bold text-danger"
                                              th:text="${#numbers.formatDecimal(dish.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000 đ</span>
                                        <div class="btn-group">
                                            <a th:href="@{'/restaurants/dishes/edit_dish_form/' + ${dish.id}}"
                                               class="btn btn-sm btn-outline-info">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{'/restaurants/dishes/delete_dish/' + ${dish.id}}"
                                               class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Empty List Message -->
                <div class="row" th:unless="${dishes}">
                    <div class="col-12 text-center">
                        <i class="fas fa-utensil-spoon fa-4x text-muted mb-3"></i>
                        <h4 class="text-muted">Chưa có món ăn nào</h4>
                        <p class="text-muted">Hãy thêm món ăn để bắt đầu phục vụ khách hàng!</p>
                        <a th:href="@{/restaurants/dishes/add_dish_form}" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus me-2"></i>Thêm món ăn mới
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-chart-bar me-2"></i>Thống kê
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Trạng thái mở cửa:</span>
                        <span th:if="${restaurant.isOpen}" class="badge bg-success">
                            <i class="fas fa-door-open me-1"></i>Đang mở
                        </span>
                        <span th:unless="${restaurant.isOpen}" class="badge bg-secondary">
                            <i class="fas fa-door-closed me-1"></i>Đã đóng
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Đối tác dài hạn:</span>
                        <span th:if="${restaurant.isLongTermPartner}" class="badge bg-warning">
                            <i class="fas fa-star me-1"></i>Có
                        </span>
                        <span th:unless="${restaurant.isLongTermPartner}" class="badge bg-light text-dark">
                            <i class="fas fa-star-o me-1"></i>Không
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <span>Trạng thái khóa:</span>
                        <span th:if="${restaurant.isLocked}" class="badge bg-danger">
                            <i class="fas fa-lock me-1"></i>Đã khóa
                        </span>
                        <span th:unless="${restaurant.isLocked}" class="badge bg-success">
                            <i class="fas fa-unlock me-1"></i>Hoạt động
                        </span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div th:replace="~{owner/fragments/owner_fragments :: quick_action}"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
