<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa món ăn</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f3ef;
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1030;
            background: #1e1e2f;
            color: #fff;
            transition: all 0.3s;
        }

        .sidebar .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .sidebar-header h3 {
            color: #fff;
            font-weight: 300;
            margin: 0;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .sidebar-nav .nav-item {
            list-style: none;
        }

        .sidebar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            padding: 12px 25px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .sidebar-nav .nav-link i {
            font-size: 20px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .sidebar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .sidebar-nav .nav-link.active {
            background: #9c27b0;
            color: #fff;
            border-radius: 4px;
            margin: 0 15px;
            box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(156, 39, 176, 0.4);
        }

        /* --- Main Panel --- */
        .main-panel {
            flex-grow: 1;
            margin-left: 260px;
            padding: 20px;
            transition: all 0.3s;
        }

        /* --- Top Navbar --- */
        .navbar-main {
            background-color: transparent !important;
            box-shadow: none;
            padding: 0.5rem 0;
        }

        /* --- Custom Cards --- */
        .card {
            border: 0;
            margin-bottom: 30px;
            border-radius: 6px;
            color: #333;
            background: #fff;
            width: 100%;
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.14);
        }

        .card .card-header {
            padding: 15px;
            border-bottom: none;
            background: transparent;
        }

        .card .card-header-primary {
            margin: -20px 15px 0;
            border-radius: 3px;
            padding: 15px;
            background: linear-gradient(60deg, #ab47bc, #8e24aa);
            box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(156, 39, 176, 0.4);
        }

        .card .card-title {
            margin: 0;
            color: #3C4858;
            font-weight: 300;
        }
        .card .card-category {
            color: #999;
            margin: 0;
            font-size: 14px;
        }

        .card .card-body {
            padding: 20px 20px;
        }

        .card .card-footer {
            padding: 15px 20px;
            background-color: transparent;
            border-top: 1px solid #eee;
        }

        /* Form Styling */
        .form-label {
            color: #555;
            font-weight: 400;
        }
        .form-control, .form-select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #9c27b0;
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
        }
        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }

        /* Button Styling */
        .btn-primary-material {
            background-color: #9c27b0 !important;
            border-color: #9c27b0 !important;
            color: #fff !important;
            box-shadow: 0 2px 2px 0 rgba(156, 39, 176, 0.14), 0 3px 1px -2px rgba(156, 39, 176, 0.2), 0 1px 5px 0 rgba(156, 39, 176, 0.12);
        }
        .btn-primary-material:hover {
            background-color: #8e24aa !important;
            border-color: #8e24aa !important;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>QUẢN LÝ NHÀ HÀNG</h3>
        </div>
        <ul class="nav sidebar-nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/owner/dashboard}">
                    <i class="fas fa-tachometer-alt"></i> Bảng điều khiển
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i> Hồ sơ người dùng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/restaurants/dishes/dish_list}">
                    <i class="fas fa-utensils"></i> Danh sách món ăn
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-clipboard-list"></i> Đơn hàng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-bell"></i> Thông báo
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-main">
            <div class="container-fluid">
                <h4 class="fw-light m-0">Quản Lý Món Ăn</h4>
            </div>
        </nav>

        <div class="content pt-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title text-white">Chỉnh sửa món ăn</h4>
                                <p class="card-category text-white-50">Cập nhật thông tin chi tiết cho món ăn</p>
                            </div>
                            <form id="editDishForm" th:action="@{/restaurants/dishes/add_dish}" method="post" th:object="${dish}" enctype="multipart/form-data">
                                <div class="card-body">
                                    <input type="hidden" th:field="*{id}">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Tên món ăn (Không thể thay đổi)</label>
                                                <input class="form-control" type="text" id="name" th:field="*{name}" readonly/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="description" class="form-label">Mô tả</label>
                                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="price" class="form-label">Giá (VNĐ)</label>
                                                <input type="number" class="form-control" id="price" th:field="*{price}" required min="0" step="1000">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="category" class="form-label">Danh mục</label>
                                                <select class="form-select" id="category" th:field="*{category}" required>
                                                    <option value="">-- Chọn danh mục --</option>
                                                    <option th:each="cat : ${categories}"
                                                            th:value="${cat.id}"
                                                            th:text="${cat.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer d-flex justify-content-end">
                                    <a th:href="@{/restaurants/dishes/dish_list}" class="btn btn-secondary me-2">
                                        <i class="fas fa-times me-1"></i> Hủy
                                    </a>
                                    <button type="submit" form="editDishForm" class="btn btn-primary-material">
                                        <i class="fas fa-save me-1"></i> Lưu thay đổi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
