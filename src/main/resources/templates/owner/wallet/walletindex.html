<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Nhà Hàng</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS chung tái sử dụng -->
    <th:block th:replace="owner/restaurant/dashboard :: restaurant-content"></th:block>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar đồng bộ -->
        <div th:replace="owner/restaurant/dashboard :: restaurant-sidebar"></div>

        <!-- Main panel -->
        <div class="main-panel">
            <!-- Navbar đồng bộ -->
            <div th:replace="owner/restaurant/dashboard :: restaurant-navbar"></div>

            <!-- Nội dung ví -->
            <div class="content pt-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">

                            <!-- Số dư ví -->
                            <div class="card mb-4">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">
                                        Số dư hiện tại:
                                        <span class="fw-bold text-success"
                                            th:text="${#numbers.formatDecimal(restaurant.wallet,0,'COMMA',0,'POINT')} + ' VNĐ'">
                                        </span>
                                    </h4>
                                    <a th:href="@{/restaurants/contract}"
                                        class="btn btn-danger">
                                        Thanh lý hợp đồng
                                    </a>
                                    
                                </div>
                            </div>

                            <!-- Form yêu cầu rút tiền -->
                            <div class="card mb-4">
                                <div class="card-header bg-primary text-white">Yêu cầu rút tiền</div>
                                <div class="card-body">
                                    <form th:action="@{/restaurants/wallet/withdraw}" method="post" id="withdrawForm">
                                        <div class="mb-3">
                                            <label class="form-label">Số tiền muốn rút</label>
                                            <div class="input-group">
                                                <input type="text" name="amount" id="amountInput" class="form-control"
                                                    placeholder="Ví dụ: 1,000,000" required>
                                                <span class="input-group-text">VNĐ</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ghi chú (tùy chọn)</label>
                                            <textarea name="note" class="form-control" rows="2"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Lịch sử rút tiền -->
                            <div class="card">
                                <div class="card-header bg-secondary text-white">Lịch sử rút tiền</div>
                                <div class="card-body p-0">
                                    <table class="table table-striped mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Ngày tạo</th>
                                                <th>Nghi chú</th>
                                                <th>Số tiền</th>
                                                <th>Trạng thái</th>
                                                <th>Ghi chú admin</th>
                                                <th>Thời điểm xử lý</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="req : ${requests}">
                                                <td th:text="${#temporals.format(req.withdrawTime,'dd/MM/yyyy HH:mm')}">
                                                </td>
                                                <td th:text="${req.note} ?: '-'"></td>
                                                <td
                                                    th:text="${#numbers.formatDecimal(req.withdrawAmount,0,'COMMA',0,'POINT')} + ' VNĐ'">
                                                </td>

                                                <td>
                                                    <span th:if="${req.status?.name() == 'PENDING'}"
                                                        class="badge bg-warning text-dark">Đang chờ</span>
                                                    <span th:if="${req.status?.name() == 'APPROVED'}"
                                                        class="badge bg-success">Đã duyệt</span>
                                                    <span th:if="${req.status?.name() == 'REJECTED'}"
                                                        class="badge bg-danger">Từ chối</span>
                                                </td>
                                                <td th:text="${req.adminNote} ?: '-'"></td>
                                                <td th:text="${req.processedAt != null ?
                                                      #temporals.format(req.processedAt,'dd/MM/yyyy HH:mm') : '-'}">
                                                </td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(requests)}">
                                                <td colspan="5" class="text-center text-muted">Chưa có yêu cầu rút tiền
                                                    nào</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Giữ trạng thái sidebar giống trang danh sách món ăn
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const wrapper = document.querySelector('.wrapper');
            const toggleSidebar = () => {
                wrapper.classList.toggle('sidebar-collapsed');
                localStorage.setItem('sidebarState',
                    wrapper.classList.contains('sidebar-collapsed') ? 'collapsed' : 'expanded');
            };
            if (sidebarToggle) sidebarToggle.addEventListener('click', toggleSidebar);
            if (localStorage.getItem('sidebarState') === 'collapsed') {
                wrapper.classList.add('sidebar-collapsed');
            }
        });

        // Định dạng số tiền khi nhập
        document.getElementById('amountInput').addEventListener('input', e => {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        });
        document.getElementById('withdrawForm').addEventListener('submit', () => {
            const input = document.getElementById('amountInput');
            input.value = input.value.replace(/,/g, '');
        });
    </script>
</body>

</html>
