<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            margin-top: 5rem;
            margin-bottom: 5rem;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        .success-container h2 {
            color: #28a745;
            margin-bottom: 1rem;
        }
        .order-details {
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: left;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }
        .order-details p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div th:replace="~{user/fragments/user_navbar :: navbar}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="success-container">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Đặt Hàng Thành Công!</h2>
                <p class="lead" th:if="${successMessage}" th:text="${successMessage}">Cảm ơn bạn đã tin tưởng và đặt hàng.</p>
                <p>Chúng tôi sẽ xử lý đơn hàng của bạn trong thời gian sớm nhất.</p>

                <div class="order-details" th:if="${order != null}">
                    <h5 class="text-center mb-3">Thông tin đơn hàng</h5>
                    <p><strong>Mã đơn hàng:</strong> <span th:text="${'#' + order.id}">#123456</span></p>
                    <p>
                        <strong>Trạng thái:</strong>
                        <span th:switch="${order.orderStatus.name}">
                            <span th:case="'PENDING'">Chờ xác nhận</span>
                            <span th:case="'CONFIRMED'">Đã xác nhận</span>
                            <span th:case="'DELIVERING'">Đang giao hàng</span>
                            <span th:case="'DELIVERED'">Đã giao</span>
                            <span th:case="'CANCELLED'">Đã hủy</span>
                            <span th:case="*" th:text="${order.orderStatus.name}"></span>
                        </span>
                    </p>
                    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}">15-09-2025 19:00</span></p>
                </div>

                <div class="mt-4">
                    <a href="/" class="btn btn-primary me-2">
                        <i class="fas fa-shopping-bag me-1"></i> Tiếp tục mua sắm
                    </a>
                    <a href="/orders/history" class="btn btn-outline-secondary">
                        <i class="fas fa-receipt me-1"></i> Xem lịch sử đơn hàng
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
