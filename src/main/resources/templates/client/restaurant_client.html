<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Nhà hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<!--<div th:replace="fragments/navbar :: navbar"></div>-->

<div class="container my-5">

    <!-- Thông tin Nhà hàng -->
    <div class="card shadow-lg rounded-4 mb-5">
        <div class="row g-0 align-items-center">
            <!-- Logo nhà hàng -->
            <div class="col-md-4 text-center p-4">
                <img th:src="${restaurant.logoUrl != null} ? ${restaurant.logoUrl} : '@{/images/default-restaurant.png}'"
                     class="img-fluid rounded-4 shadow-sm"
                     alt="Logo nhà hàng"
                     style="max-height: 220px; object-fit: cover;">
            </div>
            <!-- Thông tin -->
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title fw-bold text-primary mb-3" th:text="${restaurant.name}"></h2>
                    <p class="mb-2">
                        <i class="fas fa-map-marker-alt text-danger me-2"></i>
                        <span th:text="${restaurant.address}"></span>
                    </p>
                    <p class="mb-2">
                        <i class="fas fa-phone-alt text-success me-2"></i>
                        <span th:text="${restaurant.phone}"></span>
                    </p>
                    <p class="mb-2">
                        <i class="fas fa-info-circle text-secondary me-2"></i>
                        <span th:text="${restaurant.description}"></span>
                    </p>
                    <p class="mb-0">
                        <span class="badge bg-success" th:if="${restaurant.isOpen}">Đang mở cửa</span>
                        <span class="badge bg-danger" th:if="${!restaurant.isOpen}">Đang đóng cửa</span>
                        <span class="badge bg-warning text-dark" th:if="${restaurant.isLongTermPartner}">Đối tác lâu dài</span>
                        <span class="badge bg-secondary" th:if="${restaurant.isLocked}">Bị khóa</span>
                        <span class="badge bg-info" th:if="${restaurant.isApproved}">Đã duyệt</span>
                        <span class="badge bg-dark" th:if="${!restaurant.isApproved}">Chưa duyệt</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách Món ăn -->
    <h3 class="fw-bold text-success mb-4"><i class="fas fa-utensils me-2"></i>Thực đơn</h3>
    <div class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="dish : ${dishes}">
            <div class="card h-100 shadow-sm border-0 rounded-4">
                <img th:src="${dish.pictureUrl != null} ? ${dish.pictureUrl} : '@{/images/default-dish.png}'"
                     class="card-img-top rounded-top-4"
                     alt="Ảnh món ăn"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-primary mb-2" th:text="${dish.name}"></h5>
                    <p class="card-text mb-1">
                        <strong>Giá: </strong>
                        <span th:text="${dish.price}"></span> VND
                    </p>
                    <p class="card-text mb-1">
                        <strong>Danh mục: </strong>
                        <span th:text="${dish.category != null ? dish.category.name : 'Không có'}"></span>
                    </p>
                    <p class="card-text mb-1">
                        <strong>Tag: </strong>
                        <span th:text="${dish.tag != null ? dish.tag.name : 'Không có'}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Tình trạng: </strong>
                        <span th:text="${dish.isAvailable} ? 'Còn hàng' : 'Hết hàng'"></span>
                    </p>
                    <p class="card-text text-muted small" th:text="${dish.description}"></p>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <a href="#" class="btn btn-outline-primary w-100">
                        <i class="fas fa-cart-plus me-1"></i>Đặt món
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
