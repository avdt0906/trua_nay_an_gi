<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý địa chỉ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .address-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .default-badge {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .address-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .header-section {
            background: linear-gradient(to right, #dc3545, #ff6b7a);
            color: white;
            padding: 25px 0;
            margin-bottom: 30px;
            border-radius: 0 0 15px 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .btn-add-new {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="bi bi-geo-alt-fill me-2"></i>Địa chỉ của tôi</h2>
                <a href="/" class="btn btn-light btn-sm"><i class="bi bi-arrow-left me-1"></i>Quay lại</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Nếu không có địa chỉ -->
        <div th:if="${#lists.isEmpty(addresses)}" class="empty-state">
            <i class="bi bi-geo"></i>
            <h4>Bạn chưa có địa chỉ nào</h4>
            <p class="text-muted">Thêm địa chỉ để trải nghiệm mua sắm tốt hơn</p>
            <a href="/addresses/new" class="btn btn-danger mt-3 btn-add-new">
                <i class="bi bi-plus-circle"></i> Thêm địa chỉ mới
            </a>
        </div>

        <!-- Nếu có địa chỉ -->
        <div th:unless="${#lists.isEmpty(addresses)}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4>Danh sách địa chỉ</h4>
                <a href="/addresses/new" class="btn btn-danger btn-add-new">
                    <i class="bi bi-plus-circle"></i> Thêm địa chỉ mới
                </a>
            </div>

            <div class="row">
                <div th:each="addr : ${addresses}" class="col-md-6 mb-4">
                    <div class="address-card position-relative">

                        <!-- Badge mặc định -->
                        <div th:if="${addr.defaultAddress}" class="default-badge">
                            <span class="badge bg-danger">
                                <i class="bi bi-check-circle-fill me-1"></i>Mặc định
                            </span>
                        </div>

                        <!-- Tên + SĐT -->
                        <div class="d-flex align-items-center mb-2">
                            <strong class="fs-5" th:text="${addr.name}"></strong>
                            <span class="mx-2 text-muted">|</span>
                            <span>(+84) <span th:text="${addr.phone}"></span></span>
                        </div>

                        <!-- Địa chỉ -->
                        <div class="mb-2">
                            <i class="bi bi-geo me-1 text-danger"></i>
                            <span th:text="${addr.fullAddress}"></span>
                        </div>

                        <!-- Hành động -->
                        <div class="address-actions d-flex justify-content-end">
                            <form th:action="@{'/addresses/set-default/' + ${addr.id}}" method="post"
                                onsubmit="return confirm('Bạn muốn đặt địa chỉ này làm mặc định?')">
                                <button type="submit" th:if="${!addr.defaultAddress}"
                                    class="btn btn-outline-primary btn-sm me-2">
                                    <i class="bi bi-check-circle"></i> Đặt làm mặc định
                                </button>
                            </form>

                            <a th:href="@{'/addresses/edit/' + ${addr.id}}"
                                class="btn btn-outline-secondary btn-sm me-2">
                                <i class="bi bi-pencil"></i> Sửa
                            </a>
                            <a th:href="@{'/addresses/delete/' + ${addr.id}}" class="btn btn-outline-danger btn-sm"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa địa chỉ này?')">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
