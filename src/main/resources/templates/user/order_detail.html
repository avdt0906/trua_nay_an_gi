<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi Tiết Đơn Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #EE4D2D;
      --background-color: #F5F5F5;
      --card-border-color: #E8E8E8;
      --text-color: #333;
      --text-light: #757575;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --danger-color: #dc3545;
    }

    body {
      background-color: var(--background-color);
    }

    .order-status-badge {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 0.5em 0.8em;
      border-radius: 0.25rem;
      color: white;
    }

    .status-pending { background-color: var(--warning-color); }
    .status-confirmed { background-color: var(--info-color); }
    .status-delivering { background-color: dodgerblue; }
    .status-completed { background-color: var(--success-color); }
    .status-cancelled { background-color: var(--danger-color); }

    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card-header, .card-footer {
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>

<div th:replace="~{user/fragments/user_navbar :: navbar}"></div>

<div class="container py-5">
  <div th:if="${order != null}">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">
        <i class="fas fa-receipt me-2"></i>Chi Tiết Đơn Hàng #<span th:text="${order.id}"></span>
      </h2>
      <a th:href="@{/orders/history}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Trở Lại</a>
    </div>

    <!-- Thông báo thành công/lỗi -->
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h4>Thông tin đơn hàng</h4>
          </div>
          <div class="card-body">
            <p><strong>Ngày đặt hàng:</strong>
              <span th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
            </p>
            <p><strong>Trạng thái:</strong>
              <span class="order-status-badge"
                    th:classappend="${#strings.equals(order.orderStatus.name, 'Chờ xác nhận')} ? 'status-pending' :
                                                 (${#strings.equals(order.orderStatus.name, 'Đã xác nhận')} ? 'status-confirmed' :
                                                 (${#strings.equals(order.orderStatus.name, 'Đang giao hàng')} ? 'status-delivering' :
                                                 (${#strings.equals(order.orderStatus.name, 'Đã giao hàng')} ? 'status-completed' :
                                                 'status-cancelled')))"
                    th:text="${order.orderStatus.name}">
                                TRẠNG THÁI
                            </span>
            </p>
            <p><strong>Nhà hàng:</strong> <span th:text="${order.restaurant.name}"></span></p>
            <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.address}"></span></p>
          </div>
          <div class="card-header border-top">
            <h4>Các món đã đặt</h4>
          </div>
          <ul class="list-group list-group-flush">
            <!-- Sửa lỗi: dùng biến ${orderDetails} được truyền từ controller -->
            <li th:each="detail : ${orderDetails}" class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img th:src="@{/images/dish/eat_food/{image}(image=${detail.dish.image})}" alt="Ảnh món ăn" class="item-image me-3">
                <div>
                  <h6 class="my-0" th:text="${detail.dish.name}"></h6>
                  <small class="text-muted" th:text="'Số lượng: ' + ${detail.quantity}"></small>
                </div>
              </div>
              <span class="text-muted" th:text="'₫' + ${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')}"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h4>Tóm tắt thanh toán</h4>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between">
                <span>Tổng tiền hàng</span>
                <span th:text="'₫' + ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Phí vận chuyển</span>
                <span>₫15,000</span> <!-- Giả sử phí vận chuyển cố định -->
              </li>
              <li class="list-group-item d-flex justify-content-between bg-light">
                <strong>Tổng cộng</strong>
                <strong class="text-danger" th:text="'₫' + ${#numbers.formatDecimal(order.totalPrice + 15000, 0, 'COMMA', 0, 'POINT')}"></strong>
              </li>
            </ul>
          </div>
          <!-- Chỉ hiển thị nút chuyển trạng thái đã nhận đơn nếu trạng thái đơn hàng là đang giao -->
          <div class="card-footer" th:if="${order.orderStatus.id == 4}">
            <form th:action="@{/orders/history/update_status/{id}(id=${order.id})}" method="post" class="d-grid">
              <button type="submit" class="btn btn-success">Đã nhận đơn</button>
            </form>
          </div>
          <!-- Chỉ hiển thị nút hủy nếu trạng thái đơn hàng không phải là "Đã hủy" (ID=6) và các trạng thái đã hoàn thành/đang giao -->
          <div class="card-footer" th:if="${order.orderStatus.id != 5 and order.orderStatus.id != 6 and order.orderStatus.id != 4}">
            <form th:action="@{/orders/history/cancel/{id}(id=${order.id})}" method="post" class="d-grid">
              <button type="submit" class="btn btn-danger">Hủy Đơn Hàng</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:if="${order == null}" class="text-center">
    <h2>Không tìm thấy đơn hàng</h2>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
